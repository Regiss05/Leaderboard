<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Leaderboard</title>
</head>

<body>
  <div class="container ctn-body">
    <div class="container-fluid ctn-childre">
      <h1>Leaderboard</h1>
      <div class="mb-2">
        Recent score
        <input class="btn btn-success" type="button" id="refresh" value="Refresh" />
      </div>
      <div class="row">
        <div class="col-sm-6">
          <table class="table table-striped border">
            <tbody id="tableData">
            </tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <form id="form-container" action="#">
            <div class="mb-3">
              <label class="form-label">Your name</label>
              <input type="text" class="form-control" name="name" id="name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Your Score</label>
              <input type="number" min="0" max="100" name="score" id="score" class="form-control" />
            </div>
            <span class="message"></span>
            <input type="submit" value="Submit" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
